<!DOCTYPE html>

<html>
<title>Par ou ímpar</title>
<body>
<!--

Pergunte ao usuário um número e informe se esse número é par ou ı́mpar. Somente números positivos serão aceitos. -->

<script>
let number;
number = parseInt(prompt("Digite um número"));
if(number % 2 == 0)
	alert("Número Par");
else
	alert("Número ímpar");
</script>

</body>
</html>
