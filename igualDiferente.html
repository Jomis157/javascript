<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<title>Igual ou diferente</title>
<body>
<!--Questione ao usuário dois números e informe se eles são iguais ou diferentes. Se for diferente informe qual
número é maior. -->

<script>
let number1,number2;
number1 = prompt("Digite um número");
number2 = prompt("Digite outro número");
if(number1 == number2)
	alert("Números iguais");
	else if(number1>number2)
		alert("Número 1 maior");
else
	alert("Número 2 maior");
</script>

</body>
</html>
