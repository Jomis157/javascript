<!DOCTYPE html>

<html>
<title>Altura para brincar</title>
<body>

<!--
Em um parque de diversão é exigido para alguns brinquedos uma altura mı́nima, faça um algoritmo em
JavaScript para exibir se a pessoa pode utilizar o brinquedo. Solicite a altura do usuário. Se a altura for
menor que 1.50 metro mostre: “Não se pode utilizar o brinquedo” se a altura for maior que isso, mostre:
“Divirta-se”

-->
<script>
let altura;
altura = parseFloat(prompt("Digite a altura da criança"));
if(altura<1.50)
	alert("Não se pode utilizar o brinquedo");
else
	alert("Divirta-se");
</script>
</body>
</html>
