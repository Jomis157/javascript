<!DOCTYPE html>
<html>
<title>IP - JavaScript - IFAM</title>
<body>
<!--3. Classifique um veı́culo automotor a partir das informações da quantidade de rodas. Motocicleta, triciclo ou
“carro”. Qualquer número diferente de 2,3 ou 4 será invalidado. -->
<h1>Introdução a programação com JavaScript</h1>

<h2>Switch case</h2>


<script>
var rodas;
rodas = prompt("Digite o número de rodas");
switch(rodas){
	case '2':
    	alert("Motocicleta");
    	break;
    case '3':
    	alert("Triciclo");
    	break;
    case '4':
    	alert("Carro");
		break;
    default:
    	alert("Número de rodas inválidas");
}
</script>

</body>
</html>
